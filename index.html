<!DOCTYPE html>
<html>
<head>
    <title>Group Iffe</title>
</head>
<body>
    <h4>Group Iffe Project</h4>

    <input id="textfield" name="textfield" type="text" placeholder="Enter Language">
    
    <h3>Language</h3>
    <ul style="list-style: none">
        <li>
            <select>
                <option id="farsi">Farsi</option>
                <option id="german">German</option>
                <option id="italian">Italian</option>
                <option id="spanish">Spanish</option>
                <option id="russian">Russian</option>
            </select>
        </li>
    </ul>
    <button id="translate">Tanslate</button><br>

    <div id="output">
        <p>Translated Text</p>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="russian.js"></script>
    <script type="text/javascript" src="spanish.js"></script>

</body>
</html>
